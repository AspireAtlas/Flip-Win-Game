<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip and Win</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome to Flip & Win! ⚡🏆</h1>
        <h2 id="result">Winner?</h2>

        <div class="player-container">
            <div class="player1">
                <p>Player 1</p>
                <button onclick="choose(1, 1)">Head</button>
                <button onclick="choose(1, 2)">Tail</button>
                <img id="player1-coin" src="./images/coin.png" alt="coin"/>
            </div>

            <div class="player2">
                <p>Player 2</p>
                <button onclick="choose(2, 1)">Head</button>
                <button onclick="choose(2, 2)">Tail</button>
                <img id="player2-coin" src="./images/coin.png" alt="coin"/>
            </div>
        </div>

        <button onclick="flipCoin()">Flip the Coin!</button>
    </div>

    <script src="./index.js" charset="UTF-8"></script>
</body>

</html>
